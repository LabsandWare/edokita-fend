<div class="row">
    <div class="col-md-12">
      <div class="card ">
        <div class="card-header ">
          <h5 class="card-title">Welcome, Dr Micheal</h5>
          <p class="card-category">24 Hours performance</p>
        </div>
        <div class="card-body ">
          <!-- <canvas id=chartHours width="400" height="40"></canvas> -->
          <div class="col-8">
              <form>
                <p class="card-title">Personal Details</p>
                <div class="form-row">
                  <div class="form-group col-md-6">
                    <label for="inputEmail4">First Name</label>
                    <input type="text" class="form-control" id="inputEmail4" placeholder="Micheal">
                  </div>
                  <div class="form-group col-md-6">
                    <label for="inputPassword4">Last Name</label>
                    <input type="text" class="form-control" id="inputPassword4" placeholder="Tamilore">
                  </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputEmail4">Email</label>
                        <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
                      </div>
                      <div class="form-group col-md-6">
                        <label for="inputPassword4">Gender</label>
                        <select class="form-control">
                            <option>Female</option>
                          </select>
                      </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputEmail4">Phone</label>
                        <input type="tel" class="form-control" id="inputEmail4" placeholder="08121094248">
                      </div>
                      <div class="form-group col-md-6">
                        <label for="inputPassword4">State</label>
                        <select class="form-control">
                            <option>Lagos</option>
                          </select>
                      </div>
                </div>
                <div class="form-group">
                  <label for="inputAddress2">Address 2</label>
                  <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
                </div>
                <div class="form-row">
                  <div class="form-group col-md-6">
                    <label for="inputCity">City</label>
                    <input type="text" class="form-control" id="inputCity">
                  </div>
                  <div class="form-group col-md-4">
                    <label for="inputState">State</label>
                    <select id="inputState" class="form-control">
                      <option selected>Choose...</option>
                      <option>...</option>
                    </select>
                  </div>
                  <div class="form-group col-md-2">
                    <label for="inputZip">Zip</label>
                    <input type="text" class="form-control" id="inputZip">
                  </div>
                </div>
                <p class="card-title">Professional Details</p>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputPassword4">Specialization</label>
                        <select class="form-control">
                            <option>Cardiology</option>
                          </select>
                      </div>
                    <div class="form-group col-md-6">
                      <label for="inputPassword4">Hospital</label>
                      <input type="text" class="form-control" id="inputPassword4" placeholder="DSC HOSPITALS">
                    </div>
                  </div>
                  <div class="form-row">
                    <div class="form-group col-md-6">
                      <label for="inputEmail4">Start Date</label>
                      <input type="text" class="form-control" id="inputEmail4" placeholder="2005/05/12">
                    </div>
                    <div class="form-group col-md-6">
                      <label for="inputPassword4">License No</label>
                      <input type="text" class="form-control" id="inputPassword4" placeholder="123-234-567">
                    </div>
                  </div>
                  <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputEmail4">End Date</label>
                        <input type="text" class="form-control" id="inputEmail4" placeholder="2012/10/18">
                      </div>
                  </div>
                  <p>Change password</p>
                  <div class="form-row">
                    <div class="form-group col-md-6">
                      <input type="text" class="form-control" id="inputEmail4" placeholder="Old Password">
                    </div>
                    <div class="form-group col-md-6">
                      <input type="text" class="form-control" id="inputPassword4" placeholder="New Password">
                    </div>
                  </div>

                <button type="submit" class="btn btn-primary">Update</button>
              </form>
          </div>
          <div class="col-4"></div>
        </div>
        <div class="card-footer ">
          <hr>
          <div class="stats">
            <i class="fa fa-history"></i> Updated 3 minutes ago
          </div>
        </div>
      </div>
    </div>
  </div>
